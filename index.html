<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Button</title>
    <style>
        /* Style for the button */
        .resume-btn {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* No borders */
            padding: 15px 32px; /* Padding */
            text-align: center; /* Center the text */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Align buttons inline */
            font-size: 16px; /* Font size */
            margin: 4px 2px; /* Margins for spacing */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 8px; /* Rounded corners */
        }

        .resume-btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Click the button to view my resume</h1>
    <!-- Button that links to the resume -->
    <a href="https://pranayellendra.github.io/portfolio/resume.pdf" target="_blank">
        <button class="resume-btn">Open Resume</button>
    </a>
</body>
</html>
